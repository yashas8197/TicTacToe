<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>TicTacToe</title>
</head>
<body>
        <nav>
            <ul>
                <li>TicTacToe</li>
            </ul>
        </nav>

        <article class="instruction">Game starts by just Tapping on Box</article>
        <span class="directions">Turn for X</span>
        
    <div id="reset" >
        <button >reset</button>
    </div>


    <div class="wholecontainer">
        
        <div class="gamecontainer">
            <div class="box bt-0 bl-0" id="b1"><span class="insidebox "></span></div>
            <div class="box bt-0" id="b2"><span class="insidebox"></span></div>
            <div class="box bt-0 br-0" id="b3"><span class="insidebox"></span></div>
            <div class="box bl-0" id="b4"><span class="insidebox"></span></div>
            <div class="box" id="b5"><span class="insidebox"></span></div>
            <div class="box br-0" id="b6"><span class="insidebox"></span></div>
            <div class="box bl-0 bb-0" id="b7"><span class="insidebox"></span></div>
            <div class="box bb-0" id="b8"><span class="insidebox"></span></div>
            <div class="box bb-0 br-0" id="b9"><span class="insidebox"></span></div>
         </div>
    </div>

<script src="./script.js"></script>
</body>
</html>
